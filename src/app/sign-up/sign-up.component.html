<p>sign-up works!</p>

<form>
    <div class="form-group">
     <label>Username</label>
     <input type="text" class="form-control" placeholder="Enter your name" name="username" [(ngModel)]="username">
    </div>
    <div class="form-group">
        <label>Designation</label>
        <select name="designation" [(ngModel)]="designation">
            <option value="Fullstack developer">Fullstack developer</option>
            <option value="front-end developer">front-end developer</option>
            <option value="backend-developer">backend-developer</option>
         </select>
     </div>
     <div class="form-group">
        <label>Salary</label>
        <input type="number" class="form-control" placeholder="Enter your salary" name="salary" [(ngModel)]="salary">
     </div>
     <div class="form-group">
        <label>Experience</label>
        <input type="radio" name="experience" value="junior" [(ngModel)]="experience">junior
        <input type="radio" name="experience" value="senior" [(ngModel)]="experience">senior
        <input type="radio" name="experience" value="manager" [(ngModel)]="experience">manager
     </div>
       <div>
        <button (click)="insert()">ADD</button>
        <button (click)="update()">Update</button>
       </div>
</form>
